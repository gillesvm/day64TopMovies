{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for result in results %}
        {% set title = result["title"] %}
        {% set date = result["release_date"] %}
        {% set id = result["id"] %}
      <p>
        <a href="{{url_for('select')}}?id={{id}}">{{title}} - {{date}}</a>
      </p>
    {%endfor%}
</div>
{% endblock %}
